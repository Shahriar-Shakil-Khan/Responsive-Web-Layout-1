<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            border:2px solid salmon;
            display:flex;
            
        }
        .box{
            width:50px;
            height: 50px;
            border:2px dashed tomato;
        }
    </style>
</head>
<body>

    <h1>Flexbox Layout</h1>

    <div class="container">
        <div class="box">Bo1-1</div>
        <div class="box">Bo1-2</div>
        <div class="box">Bo1-3</div>
    </div>
    
</body>
</html>
